<div class="mg:auto rounded overflow-hidden shadow-lg">
    <!--<img class="w-full" src="/img/card-top.jpg" alt="Sunset in the mountains">-->
    <div class="px-6 py-4">
      <h3 class="font-bold text-xl mb-2">{{project.name}}</h3>
      <p class="text-gray-700 text-base">{{project.summary}}</p>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">View More</button>
    </div>
    <div class="max-auto flex justify-center p-3">
      <div class="inline-block" *ngFor="let tag of project.tags">
        <span class=" bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 m-2">{{tag}}</span>
      </div>
  </div>
